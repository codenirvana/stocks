---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <link rel="dns-prefetch" href="//d3js.org" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preload" as="style" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <link rel="preload" as="script" href="{{ "/js/main.js" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
</head>

<body>
  <div id="preload">
    <div class="loader">
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__ball"></div>
    </div>
  </div>
  <div id="wrapper">
    <main>
      <section class="content">
        <header class="content__header"></header>
        <details open class="content__details">
          <summary>
            LAST UPDATED: <span class="content__details--summary"></span>
          </summary>
          <p>
            HIGH: <span class="content__details--high"></span>
          </p>
          <p>
            LOW: <span class="content__details--low"></span>
          </p>
        </details>
      </section>
      <section class="analytics">
        <div class="analytics__container">
          <svg id="chart" preserveAspectRatio="xMinYMid"></svg>
        </div>
      </section>
    </main>
    <aside>
      <header>
        <div>NAME</div>
        <div class="align-right">PRICE</div>
        <div class="align-right">CHANGE</div>
      </header>
    </aside>
  </div>
  <script defer src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
  <script defer src="https://d3js.org/d3.v4.min.js"></script>
</body>

</html>
